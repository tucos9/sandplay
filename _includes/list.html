{% for item in page.list %}
  <p>

  {% if page.ord-list %}
     {% assign i = forloop.index0 | plus: 1 %}
     {{ i }}.
  {% endif %}
  <i class="highlight blue">
    {{ item.text1 }}
  </i>
  {% if item.text2 %}
      – {{ item.text2 }}
  {% endif %}
  </p>
  {% if item.author %}
    <p class="text-right">
      – {{ item.author }}
    </p>
  {% endif %}

{% endfor %}

<p>&nbsp;</p>
